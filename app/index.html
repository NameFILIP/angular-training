    <div class="container">
    	<header>
    	  <nav class="navbar navbar-default navbar-static-top" role="navigation">
          <div class="text-center h2">
            <span class="glyphicon glyphicon-user"></span>
            <a id="brand" href="#"> Team Management</a>
          </div>
        </nav>
    	</header>

      <div class="row" ng-controller="TeamCtrl">
        <div class="col-sm-9">

          <ul class="nav nav-tabs app-nav" role="tablist">
            <li ng-class="{active:isActive('/typeahead')}">
              <a href="#typeahead" role="tab" data-toggle="tab">Typeahead</a>
            </li>
            <li ng-class="{active:isActive('/table')}">
              <a href="#table" role="tab" data-toggle="tab">Table</a>
            </li>
          </ul>

          <div class="app-block" ng-view></div>

        </div>
        <div class="col-sm-3">

          <form class="form-inline add-team-form" role="form">
            <div class="form-group input-group full-size-input">
              <input type="text" id="addTeam" class="form-control" ng-model="newTeamName" placeholder="Add new team">
              <label for="addTeam" class="sr-only">Add team</label>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default" ng-click="addTeam(newTeamName)">+</button>
              </span>
            </div>
          </form>

          <div class="panel-group" id="accordion">
            
            <div class="panel panel-default" ng-repeat="team in teams">
              <div class="panel-heading">
                <a href="" data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{ $index }}" ng-click="selectTeam(team.name)">
                  {{ team.name }} <small>({{ team.employees.length }})</small>
                </a>
                <span class="glyphicon glyphicon-trash pull-right" ng-click="removeTeam(team.name)"></span>
              </div>
              <div id="collapse{{ $index }}" class="panel-collapse collapse{{ $first ? ' in' : '' }}">
                <ul>
                  <li ng-repeat="emp in team.employees">{{ emp.name }}</li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      
      </div>
    </div>
