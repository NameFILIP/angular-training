<div class="form-inline filter-form">
  <div class="form-group">
    <label for="filter" class="sr-only">Filter</label>
    <input type="text" id="filter" class="form-control" ng-model="filter" placeholder="Filter">
  </div>
</div>

<table id="review-accordion" class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Job title</th>
      <th>Age</th>
      <th>Grade</th>
    </tr>
  </thead>
  <!-- class "panel" is added to make the bootstrap's collapse work -->
  <tbody class="panel">
    <tr data-toggle="collapse" data-parent="#review-accordion" data-target="#review-collapse{{ $index }}" ng-repeat-start="emp in employees | filter:filter | filter:paginate">
      <td><a href="" ng-click="addEmployee(selectedTeam, emp)">{{ emp.name }}</a></td>
      <td>{{ emp.job }}</td>
      <td>{{ emp.age }}</td>
      <td>{{ emp.grade }}</td>
    </tr>
    <tr id="review-collapse{{ $index }}" class="collapse" ng-repeat-end>
    <form>
      <td>Author</td>
      <td colspan="3">Review</td>
    </form>
    </tr>
  </tbody>
</table>
<div class="text-center">
  <pagination total-items="totalItems" ng-model="currentPage" max-size="5" boundary-links="true" items-per-page="numPerPage" class="pagination"></pagination>
</div>
