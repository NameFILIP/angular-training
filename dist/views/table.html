<div class="form-inline filter-form"> <div class="form-group"> <label for="filter" class="sr-only">Filter</label> <input type="text" id="filter" class="form-control" ng-model="filter" placeholder="Filter"> </div> </div> <table class="table table-bordered table-hover"> <tr> <!-- <th class="hidden">Id</th> --> <th>Name <th>Job title <th>Age <th>Grade  <tr ng-repeat="emp in employees | filter:filter"> <!--     <td class="hidden">{{ emp.id }}</td> --> <td><a href="" ng-click="addEmployee(selectedTeam, emp)">{{ emp.name }}</a> <td>{{ emp.job }} <td>{{ emp.age }} <td>{{ emp.grade }}  <tr class="hidden"> <td colspan="4">Reviews  </table>
