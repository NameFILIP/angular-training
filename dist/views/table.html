<div class="form-inline filter-form"> <div class="form-group"> <label for="filter" class="sr-only">Filter</label> <input type="text" id="filter" class="form-control" ng-model="filterField" placeholder="Filter"> </div> </div> <table id="review-accordion" class="table table-bordered table-hover"> <thead> <tr> <th>Name <th>Job title <th>Age <th>Grade   <!-- class "panel" is added to make the bootstrap's collapse work --> <tbody class="panel"> <tr data-toggle="collapse" data-parent="#review-accordion" data-target="#review-collapse{{ $index }}" ng-repeat-start="emp in employees | filter:filterField | pagination:paginationState"> <td><a href="" ng-click="addEmployee(selectedTeam, emp)">{{ emp.name }}</a> <td>{{ emp.job }} <td>{{ emp.age }} <td>{{ emp.grade }}  <tr id="review-collapse{{ $index }}" class="collapse" ng-repeat-end> <form> <td>Author <td colspan="3">Review </form>   </table> <div class="text-center"> <pagination total-items="paginationState.totalItems" ng-model="paginationState.currentPage" max-size="5" boundary-links="true" items-per-page="paginationState.numPerPage" class="pagination"></pagination> </div>
