<div class="row"> <div class="col-sm-9"> <ul class="nav nav-tabs app-nav" role="tablist"> <li ng-class="{active:isActive('/typeahead')}"> <a href="#typeahead" role="tab" data-toggle="tab">Typeahead</a> </li> <li ng-class="{active:isActive('/table')}"> <a href="#table" role="tab" data-toggle="tab">Table</a> </li> </ul> <div class="app-block" ui-view></div> </div> <!-- Team panel --> <div class="col-sm-3"> <form class="add-team-form" name="addTeamForm" novalidate role="form"> <div class="form-group"> <label for="addTeam" class="sr-only">Add team</label> <div class="input-group"> <input type="text" id="addTeam" class="form-control" name="addTeamInput" ng-model="newTeamName" required ng-pattern="/^[a-zA-Z0-9 ]+$/" placeholder="Add new team"> <span class="input-group-btn"> <button type="submit" class="btn btn-default" ng-click="addTeam(newTeamName)" ng-disabled="addTeamForm.addTeamInput.$invalid">+</button> </span> </div> </div> </form> <div class="panel-group" id="team-accordion"> <div class="panel" ng-class="isSelected(team) ? 'panel-info' : 'panel-default'" ng-repeat="team in teams"> <div class="panel-heading"> <a href="" data-toggle="collapse" data-parent="#team-accordion" data-target="#team-collapse{{ $index }}" ng-click="selectTeam(team)"> {{ team.name }} <small>({{ team.employees.length }})</small> </a> <span class="glyphicon glyphicon-trash pull-right" ng-click="removeTeam(team)"></span> </div> <ul id="team-collapse{{ $index }}" class="list-group panel-collapse collapse"> <li class="list-group-item" ng-repeat="emp in team.employees"> <span employee-details="emp" ng-bind="emp.name"></span> <span class="glyphicon glyphicon-minus pull-right" ng-click="removeEmployee(team.name, emp)"></span> </li> </ul> </div> </div> </div> </div>
